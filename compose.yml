services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "9229:9229" # Порт для дебаггингу
    volumes:
      - ./:/app # Hot-reload: зміни на диску відображаються в контейнері
      - /app/node_modules # Щоб не перетирати модулі
    env_file:
      - .env
    depends_on:
      - db
    command: npm run dev

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Автоматичне створення таблиці

volumes:
  postgres_data: